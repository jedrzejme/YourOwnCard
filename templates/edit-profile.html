<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit-profile-styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            background-color: {{ default_background_color}};
        }
        .form-container {
            background-color: {{ default_container_color }};
        }
        h1 {
            color: {{ default_text_color }};
        }
        label {
            color: {{ default_text_color }};
        }
        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            border: 1px solid {{ default_input_color }};
            background-color: {{ default_input_color}};
        }
        button {
            background-color: {{ default_button_color}};
            color: {{ default_button_text_color }};
        }
        button:hover {
            background-color: {{ default_button_hover_color }};
        }
        .footer {
            color: {{ default_footer_color }};
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit your card</h1>
        <form method="post" enctype="multipart/form-data" action="/submit-edition-of-profile">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="secret-phrase">Secret phrase</label>
            <input type="text" id="secret-phrase" name="secret-phrase" required>

            <label for="display-name">Displayed name</label>
            <input type="text" id="display-name" name="display-name" required>

            <label for="profile-picture">Profile picture (png, jpeg or jpg, max 5 MB)</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/png, image/jpeg, image/jpg" required>
            
            <br>
            <br>

            <label for="background-color">Background color</label>
            <input type="color" id="background-color" name="background-color" value="{{ default_background_color}}">

            <br>
            <br>

            <label for="container-color">Container color</label>
            <input type="color" id="container-color" name="container-color" value="{{ default_container_color }}">

            <br>
            <br>

            <label for="button-color">Button color</label>
            <input type="color" id="button-color" name="button-color" value="{{ default_button_color}}">

            <br>
            <br>

            <label for="button-hover-color">Button hover color</label>
            <input type="color" id="button-hover-color" name="button-hover-color" value="{{ default_button_hover_color }}">

            <br>
            <br>

            <label for="button-text-color">Button text color</label>
            <input type="color" id="button-text-color" name="button-text-color" value="{{ default_button_text_color }}">

            <br>
            <br>

            <label for="footer-color">Footer color</label>
            <input type="color" id="footer-color" name="footer-color" value="{{ default_footer_color }}">

            <br>
            <br>

            <label for="text-color">Text color</label>
            <input type="color" id="text-color" name="text-color" value="{{ default_text_color }}">

            <br>
            <br>

            <label for="about-me">About me</label>
            <textarea id="about-me" name="about-me" rows="4" required></textarea>

            <label for="www-name">Your Website - displayed name (how it will appear in Accounts section)</label>
            <input type="text" id="www-name" name="www-name">

            <label for="www">Your Website (link)</label>
            <input type="url" id="www" name="www">

            <label for="instagram-name">Instagram - displayed name (how it will appear in Accounts section)</label>
            <input type="text" id="instagram-name" name="instagram-name">

            <label for="instagram">Instagram (link)</label>
            <input type="url" id="instagram" name="instagram">

            <label for="facebook-name">Facebook - displayed name (how it will appear in Accounts section)</label>
            <input type="text" id="facebook-name" name="facebook-name">

            <label for="facebook">Facebook (link)</label>
            <input type="url" id="facebook" name="facebook">

            <label for="x-name">X - displayed name (how it will appear in Accounts section)</label>
            <input type="text" id="x-name" name="x-name">

            <label for="x">X (link)</label>
            <input type="url" id="x" name="x">
            
            <label for="github-name">GitHub - displayed name (how it will appear in Accounts section)</label>
            <input type="text" id="github-name" name="github-name">

            <label for="github">GitHub (link)</label>
            <input type="url" id="github" name="github">

            <label for="linkedin-name">LinkedIn - displayed name (how it will appear in Accounts section)</label>
            <input type="text" id="linkedin-name" name="linkedin-name">

            <label for="linkedin">LinkedIn (link)</label>
            <input type="url" id="linkedin" name="linkedin">

            <label for="discord">Discord (username)</label>
            <input type="text" id="discord" name="discord">

            <label for="steam-name">Steam - displayed name (how it will appear in Accounts section)</label>
            <input type="text" id="steam-name" name="steam-name">

            <label for="steam">Steam (link)</label>
            <input type="url" id="steam" name="steam">

            <button type="submit">Submit</button>
        </form>
        <div class="footer">After submitting edits, You will recive new secret phrase for later on edits.</div>
    </div>
</body>
</html>
